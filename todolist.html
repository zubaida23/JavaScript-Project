<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<script src="todolist.js"></script>
</head>
<body>
<div class="container">
   <h1 class="row"><i>To-Do List </i></h1>
 <br>
    <div class="row">
      <form>
       <div class="input-group">
       <input type="text" placeholder="todo-item" id="box" style="width: 15vw">
    </div>
 <br>
     <div class="form-group">
     <input type="button" value="Add" style="width: 10vw" onclick="add_item()">
       </div>
      </form>
    </div>
    <div class="row">
      <ul id="list_item"></ul>
    </div>
</div> 
</body>
</html>
